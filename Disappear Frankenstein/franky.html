<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappear Franky</title>

    <link rel="stylesheet" type="text/css" href="franky.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    //attach a click event listener to all the img tags when the document is ready
        $('img').click(function(){
            $(this).fadeOut(1000);
        });
    });
</script>
  </head>
  <body>

    <div id="wrapper">

      <div id="head">
        <p></p>DEFEAT FRANKENSTEIN'S ARMY!</p>
      </div>

      <div id="main">
        <div class="frankbox">
        <img src="franky1.gif"id="1"/>
        </div>
        <div class="frankbox">
        <img src="franky2.gif"id="2" />
        </div>
        <div class="frankbox">
        <img src="franky3.gif"id="3"/>
        </div>
        <div class="frankbox">
        <img src="franky4.gif"id="4" />
        </div>
        <div class="frankbox">
        <img src="franky5.gif"id="5" />
        </div>
        <div class="frankbox">
        <img src="franky6.gif"id="6" />
        </div>
        <div class="frankbox">
        <img src="franky7.gif"id="7" />
        </div>
        <div class="frankbox">
        <img src="franky8.gif"id="8" />
        </div>
        <div class="frankbox">
        <img src="franky9.gif"id="9" />
        </div>
        <div class="frankbox">
        <img src="franky10.gif"id="10" />
        </div>
      </div>

      <input type="button" value="Refresh Page" onClick="window.location.reload()">

    </div>


  </body>
</html>
